name: Build

on:
  push:
    branches:
      - R-Damian-patch-1
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze
        run: sonar-scanner.bat -D"sonar.projectKey=dsaasdsad" -D"sonar.sources=." -D"sonar.host.url=https://sonar-devops.epidataconsulting.com" -D"sonar.token=sqp_344c897da9319e4ca9309798e4117c367735665a"
